<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guy Randalf's Online Image Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container disabled">
      <h2>Image Editor by Guy Randalf of Randisoft</h2>
      <div class="wrapper">
        <div class="editor-panel">
          <div class="filter">
            <label class="title"></label>
            <div class="options btn-group button-group">
              <button class="active" id="brightness">Brightness</button>
              <button id="saturation">Saturation</button>
              <button id="inversion">Inversion</button>
              <button id="grayscale">Grayscale</button>
            </div>
            <div class="slider">
              <div class="filter-info">
                <p class="name">Brightness</p>
                <p class="value">100%</p>
              </div>
              <input type="range" name="" id="" value="100" min="0" max="200" />
            </div>
          </div>
          <div class="rotate">
            <label class="title">Rotate & Flip</label>
            <div class="options">
              <button id="left"><i class="bi bi-arrow-counterclockwise"></i>
              </button>
              <button id="right"><i class="bi bi-arrow-clockwise"></i>
              </button>
              <button id="horizontal"><i class="bi bi-vr"></i>
              </button>
              <button id="vertical"><i class="bi bi-hr"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="preview-canvas ci">
          <img src="image-placeholder.svg" alt="image-here" />
        </div>
      </div>
      <div class="controls">
        <button class="reset-filter">Reset Filters</button>
        <div class="row">
          <input
            type="file"
            name=""
            id=""
            class="file-input"
            accept="image/*"
            hidden
          />
          <button class="choose-img">Select Image</button>
          <button class="download-img">Download</button>
        </div>
      </div>
    </div>
    <script src="wahala.js"></script>
  </body>
</html>
